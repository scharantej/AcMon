
<!DOCTYPE html>
<html>
<head>
<title>Accounting System Error Logs</title>
</head>
<body>
<h1>Accounting System Error Logs</h1>
<p>This page displays the error logs generated by the accounting system.</p>
<table id="error_logs">
<thead>
<tr>
<th>Timestamp</th>
<th>Error Message</th>
</tr>
</thead>
<tbody>
{% for error in data.error_logs %}
<tr>
<td>{{ error.timestamp }}</td>
<td>{{ error.message }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
